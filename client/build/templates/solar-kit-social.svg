<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  
  
  
  <!-- Brand Text (Bold, takes up half of top left section) -->
  <text x="40" y="80" fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold">{{BRAND_TEXT}}</text>
  
  <!-- Category Text (positioned at right edge of header) -->
  <text x="770" y="120" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="end">{{CATEGORY_TEXT}}</text>
  
  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>
  
  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="300" width="760" height="720" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  
  <!-- Left Column - Image Container -->
  <rect x="40" y="320" width="220" height="160" fill="white" rx="5"/>
  
  <!-- Product Image Element -->
  <image x="45" y="325" width="210" height="150" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />
  
  <!-- Fallback for when no image is provided -->
  <rect x="45" y="325" width="210" height="150" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="150" y="400" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>
  
  <text x="150" y="520" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="150" y="540" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>
  
  <!-- Right Column - Product Details Header -->
  <text x="290" y="345" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PRODUCT DETAILS</text>
  
  <!-- Dynamic Power System Section (1-3 fields) -->
  <text x="290" y="375" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POWER SYSTEM:</text>
  <text x="295" y="395" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_1}}</text>
  <text x="295" y="410" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_2}}</text>
  <text x="295" y="425" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_3}}</text>
  
  <!-- Dynamic Solar Panels Section (1-2 fields) -->
  <text x="290" y="450" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SOLAR PANELS:</text>
  <text x="295" y="470" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_1}}</text>
  <text x="295" y="485" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_2}}</text>
  
  <!-- Dynamic Mounting Hardware Section (1-3 fields) -->
  <text x="290" y="510" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOUNTING HARDWARE:</text>
  <text x="295" y="530" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_1}}</text>
  <text x="295" y="545" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_2}}</text>
  <text x="295" y="560" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_3}}</text>
  
  <!-- Dynamic Electrical Components Section (1-3 fields) -->
  <text x="290" y="585" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ELECTRICAL COMPONENTS:</text>
  <text x="295" y="605" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_1}}</text>
  <text x="295" y="620" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_2}}</text>
  <text x="295" y="635" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_3}}</text>
  
  <!-- Dynamic Cables and Installation Section (1-3 fields) -->
  <text x="290" y="660" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CABLES AND INSTALLATION:</text>
  <text x="295" y="680" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_1}}</text>
  <text x="295" y="695" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_2}}</text>
  <text x="295" y="710" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_3}}</text>
  
  <!-- Additional Assembly Parts Section -->
  <text x="290" y="735" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ADDITIONAL PARTS:</text>
  <text x="295" y="755" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_1}}</text>
  <text x="295" y="770" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_2}}</text>
  <text x="295" y="785" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_3}}</text>
  <text x="295" y="800" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_4}}</text>
  <text x="295" y="815" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_5}}</text>
  <text x="295" y="830" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_6}}</text>
  <text x="295" y="845" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_7}}</text>
  <text x="295" y="860" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_8}}</text>
  <text x="295" y="875" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_9}}</text>
  <text x="295" y="890" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_10}}</text>
  
  <!-- Description Box (Left Column Extended - using more space) -->
  <text x="40" y="580" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="40" y="605" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_1}}</text>
  <text x="40" y="625" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_2}}</text>
  <text x="40" y="645" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_3}}</text>
  <text x="40" y="665" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_4}}</text>
  <text x="40" y="685" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_5}}</text>
  <text x="40" y="705" fill="white" font-family="Arial, sans-serif" font-size="14">{{DESCRIPTION_LINE_6}}</text>
  <text x="40" y="650" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_7}}</text>
  <text x="40" y="665" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_8}}</text>
  <text x="40" y="680" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_9}}</text>
  <text x="40" y="695" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_10}}</text>
  
  <!-- System Benefits (Extended to use more space) -->
  <text x="40" y="750" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="40" y="775" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="40" y="800" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="40" y="825" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="40" y="850" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BENEFIT_5}}</text>
  <text x="40" y="820" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_6}}</text>
  <text x="40" y="840" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_7}}</text>
  <text x="40" y="860" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_8}}</text>
  <text x="40" y="880" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_9}}</text>
  <text x="40" y="900" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_10}}</text>
  
  <!-- REMOVED: Warranty & Support Info and Performance Expectations sections -->
  
  <!-- Price Section - MOVED UP -->
  <rect x="20" y="920" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="945" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="965" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="985" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>
  
  <!-- Delivery Information - MOVED UP -->
  <rect x="420" y="920" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="940" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="960" r="3" fill="#f59e0b"/>
  <text x="450" y="965" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="975" r="3" fill="#f59e0b"/>
  <text x="450" y="980" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="990" r="3" fill="#f59e0b"/>
  <text x="450" y="995" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>
  
  <!-- Contact Information - MOVED UP -->
  <rect x="420" y="1010" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1030" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="1045" r="3" fill="#f59e0b"/>
  <text x="450" y="1050" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="1050" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="1060" r="3" fill="#f59e0b"/>
  <text x="450" y="1065" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="1065" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>
  
  <!-- Footer Note -->
  <rect x="20" y="1010" width="380" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="210" y="1030" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IMPORTANT NOTES</text>
  <text x="210" y="1050" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">*E&amp;EO may occur. All prices VAT inclusive.</text>
  <text x="210" y="1065" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Professional installation recommended.</text>
</svg>
