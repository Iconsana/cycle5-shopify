<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <!-- Rating Section -->
  <text x="50" y="60" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{RATING_TEXT}}</text>

  <!-- Brand Text -->
  <text x="40" y="80" fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold">{{BRAND_TEXT}}</text>

  <!-- Category Text -->
  <text x="770" y="120" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="end">{{CATEGORY_TEXT}}</text>

  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>

  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>

  <!-- Main Content Area -->
  <rect x="20" y="300" width="760" height="720" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>

  <!-- CENTER - Large Square Image -->
  <rect x="260" y="320" width="290" height="290" fill="white" rx="5"/>

  <!-- Product Image Element - CENTERED SQUARE -->
  <image x="265" y="325" width="280" height="280" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />

  <!-- Fallback for when no image is provided -->
  <rect x="265" y="325" width="280" height="280" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="405" y="465" fill="#666" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>

  <text x="405" y="640" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="405" y="660" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>

  <!-- LEFT COLUMN - Product Details -->
  <text x="40" y="340" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PRODUCT DETAILS</text>

  <!-- Power System Section - IMPROVED SPACING -->
  <text x="40" y="360" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">POWER SYSTEM:</text>
  <text x="45" y="380" fill="white" font-family="Arial, sans-serif" font-size="10">{{POWER_DETAIL_1}}</text>
  <text x="45" y="396" fill="white" font-family="Arial, sans-serif" font-size="10">{{POWER_DETAIL_2}}</text>
  <text x="45" y="412" fill="white" font-family="Arial, sans-serif" font-size="10">{{POWER_DETAIL_3}}</text>

  <!-- Solar Panels Section -->
  <text x="40" y="435" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SOLAR PANELS:</text>
  <text x="45" y="455" fill="white" font-family="Arial, sans-serif" font-size="10">{{PANEL_DETAIL_1}}</text>
  <text x="45" y="471" fill="white" font-family="Arial, sans-serif" font-size="10">{{PANEL_DETAIL_2}}</text>

  <!-- Mounting Hardware Section -->
  <text x="40" y="494" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MOUNTING:</text>
  <text x="45" y="514" fill="white" font-family="Arial, sans-serif" font-size="10">{{MOUNT_DETAIL_1}}</text>
  <text x="45" y="530" fill="white" font-family="Arial, sans-serif" font-size="10">{{MOUNT_DETAIL_2}}</text>
  <text x="45" y="546" fill="white" font-family="Arial, sans-serif" font-size="10">{{MOUNT_DETAIL_3}}</text>

  <!-- Electrical Components Section -->
  <text x="40" y="569" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ELECTRICAL:</text>
  <text x="45" y="589" fill="white" font-family="Arial, sans-serif" font-size="10">{{ELEC_DETAIL_1}}</text>
  <text x="45" y="605" fill="white" font-family="Arial, sans-serif" font-size="10">{{ELEC_DETAIL_2}}</text>
  <text x="45" y="621" fill="white" font-family="Arial, sans-serif" font-size="10">{{ELEC_DETAIL_3}}</text>

  <!-- Cables Section -->
  <text x="40" y="644" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CABLES:</text>
  <text x="45" y="664" fill="white" font-family="Arial, sans-serif" font-size="10">{{CABLE_DETAIL_1}}</text>
  <text x="45" y="680" fill="white" font-family="Arial, sans-serif" font-size="10">{{CABLE_DETAIL_2}}</text>
  <text x="45" y="696" fill="white" font-family="Arial, sans-serif" font-size="10">{{CABLE_DETAIL_3}}</text>

  <!-- RIGHT COLUMN - Product Details Continued -->
  <text x="570" y="340" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SPECIFICATIONS</text>

  <!-- Additional Parts in Right Column -->
  <text x="570" y="360" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ADDITIONAL PARTS:</text>
  <text x="575" y="375" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_1}}</text>
  <text x="575" y="385" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_2}}</text>
  <text x="575" y="395" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_3}}</text>
  <text x="575" y="405" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_4}}</text>
  <text x="575" y="415" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_5}}</text>
  <text x="575" y="425" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_6}}</text>
  <text x="575" y="435" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_7}}</text>
  <text x="575" y="445" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_8}}</text>
  <text x="575" y="455" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_9}}</text>
  <text x="575" y="465" fill="white" font-family="Arial, sans-serif" font-size="9">{{ADDITIONAL_PART_10}}</text>

  <!-- Description in Right Column -->
  <text x="570" y="490" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="570" y="508" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_1}}</text>
  <text x="570" y="520" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_2}}</text>
  <text x="570" y="532" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_3}}</text>
  <text x="570" y="544" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_4}}</text>
  <text x="570" y="556" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_5}}</text>
  <text x="570" y="568" fill="white" font-family="Arial, sans-serif" font-size="10">{{DESCRIPTION_LINE_6}}</text>
  <text x="570" y="580" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_7}}</text>
  <text x="570" y="590" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_8}}</text>
  <text x="570" y="600" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_9}}</text>
  <text x="570" y="610" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_10}}</text>

  <!-- System Benefits (Full Width Below Image) -->
  <text x="40" y="690" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SYSTEM BENEFITS:</text>
  
  <!-- Benefits in 3 columns -->
  <text x="40" y="715" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="280" y="715" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="520" y="715" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_3}}</text>
  
  <text x="40" y="735" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="280" y="735" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_5}}</text>
  <text x="520" y="735" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_6}}</text>
  
  <text x="40" y="755" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_7}}</text>
  <text x="280" y="755" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_8}}</text>
  <text x="520" y="755" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_9}}</text>
  
  <text x="180" y="775" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">{{BENEFIT_10}}</text>

  <!-- Price Section -->
  <rect x="20" y="920" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="945" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="965" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="985" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>

  <!-- Delivery Information -->
  <rect x="420" y="920" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="940" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="955" r="3" fill="#f59e0b"/>
  <text x="450" y="960" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="970" r="3" fill="#f59e0b"/>
  <text x="450" y="975" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="985" r="3" fill="#f59e0b"/>
  <text x="450" y="990" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>

  <!-- Contact Information -->
  <rect x="420" y="1010" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1030" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="1045" r="3" fill="#f59e0b"/>
  <text x="450" y="1050" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="1050" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="1060" r="3" fill="#f59e0b"/>
  <text x="450" y="1065" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="1065" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>

  <!-- Footer Note -->
  <rect x="20" y="1010" width="380" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="210" y="1030" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IMPORTANT NOTES</text>
  <text x="210" y="1050" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">*E&amp;EO may occur. All prices VAT inclusive.</text>
  <text x="210" y="1065" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Professional installation recommended.</text>
</svg>