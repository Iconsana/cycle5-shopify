<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <!-- Rating Section -->
  <text x="50" y="60" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{RATING_TEXT}}</text>

  <!-- Brand Text (Bold, takes up half of top left section) -->
  <text x="40" y="80" fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold">{{BRAND_TEXT}}</text>

  <!-- Category Text (positioned at right edge of header) -->
  <text x="770" y="120" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="end">{{CATEGORY_TEXT}}</text>

  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>

  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>

  <!-- Main Content Area - SQUARE FORMAT -->
  <rect x="20" y="300" width="760" height="480" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>

  <!-- Left Column - SQUARE Image Container -->
  <rect x="40" y="320" width="240" height="240" fill="white" rx="5"/>

  <!-- Product Image Element - SQUARE -->
  <image x="45" y="325" width="230" height="230" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />

  <!-- Fallback for when no image is provided -->
  <rect x="45" y="325" width="230" height="230" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="160" y="440" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>

  <text x="160" y="580" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="160" y="600" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>

  <!-- Right Column - Compact Product Details -->
  <text x="300" y="335" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PRODUCT DETAILS</text>

  <!-- Compact Power System Section -->
  <text x="300" y="355" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">POWER:</text>
  <text x="305" y="370" fill="white" font-family="Arial, sans-serif" font-size="9">{{POWER_DETAIL_1}}</text>
  <text x="305" y="382" fill="white" font-family="Arial, sans-serif" font-size="9">{{POWER_DETAIL_2}}</text>
  <text x="305" y="394" fill="white" font-family="Arial, sans-serif" font-size="9">{{POWER_DETAIL_3}}</text>

  <!-- Compact Solar Panels Section -->
  <text x="300" y="410" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PANELS:</text>
  <text x="305" y="425" fill="white" font-family="Arial, sans-serif" font-size="9">{{PANEL_DETAIL_1}}</text>
  <text x="305" y="437" fill="white" font-family="Arial, sans-serif" font-size="9">{{PANEL_DETAIL_2}}</text>

  <!-- Compact Mounting Section -->
  <text x="300" y="453" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MOUNTING:</text>
  <text x="305" y="468" fill="white" font-family="Arial, sans-serif" font-size="9">{{MOUNT_DETAIL_1}}</text>
  <text x="305" y="480" fill="white" font-family="Arial, sans-serif" font-size="9">{{MOUNT_DETAIL_2}}</text>
  <text x="305" y="492" fill="white" font-family="Arial, sans-serif" font-size="9">{{MOUNT_DETAIL_3}}</text>

  <!-- Compact Electrical Section -->
  <text x="300" y="508" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ELECTRICAL:</text>
  <text x="305" y="523" fill="white" font-family="Arial, sans-serif" font-size="9">{{ELEC_DETAIL_1}}</text>
  <text x="305" y="535" fill="white" font-family="Arial, sans-serif" font-size="9">{{ELEC_DETAIL_2}}</text>
  <text x="305" y="547" fill="white" font-family="Arial, sans-serif" font-size="9">{{ELEC_DETAIL_3}}</text>

  <!-- Compact Additional Parts -->
  <text x="300" y="563" fill="#f59e0b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">ADDITIONAL:</text>
  <text x="305" y="578" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_1}}</text>
  <text x="305" y="588" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_2}}</text>
  <text x="305" y="598" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_3}}</text>
  <text x="305" y="608" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_4}}</text>
  <text x="305" y="618" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_5}}</text>

  <!-- Right column for more details -->
  <text x="520" y="335" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SPECIFICATIONS</text>
  
  <!-- More Additional Parts in right column -->
  <text x="520" y="355" fill="#f59e0b" font-family="Arial, sans-serif" font-size="11" font-weight="bold">MORE PARTS:</text>
  <text x="525" y="370" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_6}}</text>
  <text x="525" y="380" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_7}}</text>
  <text x="525" y="390" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_8}}</text>
  <text x="525" y="400" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_9}}</text>
  <text x="525" y="410" fill="white" font-family="Arial, sans-serif" font-size="8">{{ADDITIONAL_PART_10}}</text>

  <!-- Cables in right column -->
  <text x="520" y="430" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">CABLES:</text>
  <text x="525" y="445" fill="white" font-family="Arial, sans-serif" font-size="9">{{CABLE_DETAIL_1}}</text>
  <text x="525" y="457" fill="white" font-family="Arial, sans-serif" font-size="9">{{CABLE_DETAIL_2}}</text>
  <text x="525" y="469" fill="white" font-family="Arial, sans-serif" font-size="9">{{CABLE_DETAIL_3}}</text>

  <!-- Description in right column -->
  <text x="520" y="489" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="520" y="505" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_1}}</text>
  <text x="520" y="517" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_2}}</text>
  <text x="520" y="529" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_3}}</text>
  <text x="520" y="541" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_4}}</text>
  <text x="520" y="553" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_5}}</text>
  <text x="520" y="565" fill="white" font-family="Arial, sans-serif" font-size="9">{{DESCRIPTION_LINE_6}}</text>

  <!-- Bottom Benefits Section - Compact -->
  <text x="40" y="635" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="200" y="635" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="400" y="635" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="600" y="635" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_4}}</text>
  
  <text x="40" y="655" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_5}}</text>
  <text x="200" y="655" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_6}}</text>
  <text x="400" y="655" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_7}}</text>
  <text x="600" y="655" fill="#fbbf24" font-family="Arial, sans-serif" font-size="11" font-weight="bold">{{BENEFIT_8}}</text>

  <!-- Price Section - Compact -->
  <rect x="20" y="690" width="180" height="60" fill="#f59e0b" rx="10"/>
  <text x="110" y="710" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="110" y="725" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="110" y="740" fill="white" font-family="Arial, sans-serif" font-size="9" text-anchor="middle">{{PRICE_NOTE}}</text>

  <!-- Delivery Information - Compact -->
  <rect x="220" y="690" width="180" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="310" y="710" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">DELIVERY</text>
  <text x="225" y="725" fill="white" font-family="Arial, sans-serif" font-size="8">{{DELIVERY_1}}</text>
  <text x="225" y="735" fill="white" font-family="Arial, sans-serif" font-size="8">{{DELIVERY_2}}</text>
  <text x="225" y="745" fill="white" font-family="Arial, sans-serif" font-size="8">{{DELIVERY_3}}</text>

  <!-- Contact Information - Compact -->
  <rect x="420" y="690" width="180" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="510" y="710" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle">CONTACT</text>
  <text x="425" y="725" fill="white" font-family="Arial, sans-serif" font-size="8">{{CONTACT_PHONE_1}}</text>
  <text x="425" y="735" fill="white" font-family="Arial, sans-serif" font-size="8">{{CONTACT_EMAIL}}</text>
  <text x="425" y="745" fill="white" font-family="Arial, sans-serif" font-size="8">{{CONTACT_WEBSITE}}</text>

  <!-- Footer Note - Compact -->
  <rect x="620" y="690" width="160" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="700" y="710" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">NOTES</text>
  <text x="700" y="725" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">*E&amp;EO may occur</text>
  <text x="700" y="735" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">All prices VAT incl.</text>
  <text x="700" y="745" fill="white" font-family="Arial, sans-serif" font-size="7" text-anchor="middle">Professional install rec.</text>
</svg>