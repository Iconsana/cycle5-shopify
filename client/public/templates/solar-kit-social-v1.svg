<svg width="800" height="1300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1300" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <!-- Rating Stars -->
  <text x="50" y="60" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20">★★★★★</text>
  <text x="190" y="60" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{RATING_TEXT}}</text>

  <!-- Brand Text (Bold, takes up half of top left section) -->
  <text x="40" y="80" fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold">{{BRAND_TEXT}}</text>

  <!-- Category Text (positioned at right edge of header) -->
  <text x="770" y="120" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="end">{{CATEGORY_TEXT}}</text>

  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>

  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>

  <!-- Main Content Area -->
  <rect x="20" y="300" width="760" height="820" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>

  <!-- Left Column - LARGER Image Container -->
  <rect x="40" y="320" width="290" height="290" fill="white" rx="5"/>

  <!-- Product Image Element - ENLARGED -->
  <image x="45" y="325" width="280" height="280" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />

  <!-- Fallback for when no image is provided -->
  <rect x="45" y="325" width="280" height="280" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="185" y="465" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>

  <text x="185" y="640" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="185" y="660" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>

  <!-- Right Column - Product Details Header -->
  <text x="350" y="345" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PRODUCT DETAILS</text>

  <!-- Dynamic Power System Section (1-3 fields) - TIGHTER SPACING -->
  <text x="350" y="370" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POWER SYSTEM:</text>
  <text x="355" y="385" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_1}}</text>
  <text x="355" y="397" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_2}}</text>
  <text x="355" y="409" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_3}}</text>

  <!-- Dynamic Solar Panels Section (1-2 fields) -->
  <text x="350" y="430" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SOLAR PANELS:</text>
  <text x="355" y="445" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_1}}</text>
  <text x="355" y="457" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_2}}</text>

  <!-- Dynamic Mounting Hardware Section (1-3 fields) -->
  <text x="350" y="478" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOUNTING HARDWARE:</text>
  <text x="355" y="493" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_1}}</text>
  <text x="355" y="505" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_2}}</text>
  <text x="355" y="517" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_3}}</text>

  <!-- Dynamic Electrical Components Section (1-3 fields) -->
  <text x="350" y="538" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ELECTRICAL COMPONENTS:</text>
  <text x="355" y="553" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_1}}</text>
  <text x="355" y="565" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_2}}</text>
  <text x="355" y="577" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_3}}</text>

  <!-- Dynamic Cables and Installation Section (1-3 fields) -->
  <text x="350" y="598" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CABLES AND INSTALLATION:</text>
  <text x="355" y="613" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_1}}</text>
  <text x="355" y="625" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_2}}</text>
  <text x="355" y="637" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_3}}</text>

  <!-- Additional Assembly Parts Section -->
  <text x="350" y="658" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ADDITIONAL PARTS:</text>
  <text x="355" y="673" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_1}}</text>
  <text x="355" y="685" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_2}}</text>
  <text x="355" y="697" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_3}}</text>
  <text x="355" y="709" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_4}}</text>
  <text x="355" y="721" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_5}}</text>
  <text x="355" y="733" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_6}}</text>
  <text x="355" y="745" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_7}}</text>
  <text x="355" y="757" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_8}}</text>
  <text x="355" y="769" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_9}}</text>
  <text x="355" y="781" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_10}}</text>

  <!-- Description Box (Left Column Extended) -->
  <text x="40" y="700" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="40" y="720" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_1}}</text>
  <text x="40" y="735" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_2}}</text>
  <text x="40" y="750" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_3}}</text>
  <text x="40" y="765" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_4}}</text>
  <text x="40" y="780" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_5}}</text>
  <text x="40" y="795" fill="white" font-family="Arial, sans-serif" font-size="13">{{DESCRIPTION_LINE_6}}</text>
  <text x="40" y="810" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_7}}</text>
  <text x="40" y="822" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_8}}</text>
  <text x="40" y="834" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_9}}</text>
  <text x="40" y="846" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_10}}</text>

  <!-- System Benefits (Extended to use more space) -->
  <text x="40" y="870" fill="#fbbf24" font-family="Arial, sans-serif" font-size="15" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="40" y="888" fill="#fbbf24" font-family="Arial, sans-serif" font-size="15" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="40" y="906" fill="#fbbf24" font-family="Arial, sans-serif" font-size="15" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="40" y="924" fill="#fbbf24" font-family="Arial, sans-serif" font-size="15" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="40" y="942" fill="#fbbf24" font-family="Arial, sans-serif" font-size="15" font-weight="bold">{{BENEFIT_5}}</text>
  <text x="40" y="960" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_6}}</text>
  <text x="40" y="975" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_7}}</text>
  <text x="40" y="990" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_8}}</text>
  <text x="40" y="1005" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_9}}</text>
  <text x="40" y="1020" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_10}}</text>

  <!-- Price Section -->
  <rect x="20" y="1140" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="1165" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="1185" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="1205" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>

  <!-- Delivery Information -->
  <rect x="420" y="1140" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1160" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="1175" r="3" fill="#f59e0b"/>
  <text x="450" y="1180" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="1190" r="3" fill="#f59e0b"/>
  <text x="450" y="1195" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="1205" r="3" fill="#f59e0b"/>
  <text x="450" y="1210" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>

  <!-- Contact Information -->
  <rect x="420" y="1230" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1250" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="1265" r="3" fill="#f59e0b"/>
  <text x="450" y="1270" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="1270" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="1280" r="3" fill="#f59e0b"/>
  <text x="450" y="1285" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="1285" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>

  <!-- Footer Note -->
  <rect x="20" y="1230" width="380" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="210" y="1250" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IMPORTANT NOTES</text>
  <text x="210" y="1270" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">*E&amp;EO may occur. All prices VAT inclusive.</text>
  <text x="210" y="1285" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Professional installation recommended.</text>
</svg>