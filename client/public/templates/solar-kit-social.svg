<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  
  <!-- Stars -->
  <g fill="#fbbf24">
    <polygon points="40,45 45,35 50,45 60,45 52,53 55,63 45,57 35,63 38,53 30,45" />
    <polygon points="65,45 70,35 75,45 85,45 77,53 80,63 70,57 60,63 63,53 55,45" />
    <polygon points="90,45 95,35 100,45 110,45 102,53 105,63 95,57 85,63 88,53 80,45" />
    <polygon points="115,45 120,35 125,45 135,45 127,53 130,63 120,57 110,63 113,53 105,45" />
    <polygon points="140,45 145,35 150,45 160,45 152,53 155,63 145,57 135,63 138,53 130,45" />
  </g>
  
  <!-- Header Text -->
  <text x="180" y="55" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">{{RATING_TEXT}}</text>
  <text x="650" y="45" fill="white" font-family="Arial, sans-serif" font-size="14">{{BRAND_TEXT}}</text>
  <text x="650" y="65" fill="white" font-family="Arial, sans-serif" font-size="12">{{CATEGORY_TEXT}}</text>
  
  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>
  
  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="300" width="760" height="520" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  
  <!-- Left Column - Image Placeholder -->
  <rect x="40" y="320" width="220" height="160" fill="white" rx="5"/>
  <image x="45" y="325" width="210" height="150" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet"/>
  <text x="150" y="490" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="150" y="510" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>
  
  <!-- Right Column - Product Details Header -->
  <text x="290" y="345" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PRODUCT DETAILS</text>
  
  <!-- Power System Section -->
  <text x="290" y="375" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POWER SYSTEM:</text>
  <text x="295" y="395" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_1}}</text>
  <text x="295" y="410" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_2}}</text>
  
  <!-- Solar Panels Section -->
  <text x="290" y="435" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SOLAR PANELS:</text>
  <text x="295" y="455" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_1}}</text>
  <text x="295" y="470" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_2}}</text>
  
  <!-- Mounting Hardware Section -->
  <text x="290" y="495" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOUNTING HARDWARE:</text>
  <text x="295" y="515" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_1}}</text>
  <text x="295" y="530" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_2}}</text>
  
  <!-- Electrical Components Section -->
  <text x="290" y="555" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ELECTRICAL COMPONENTS:</text>
  <text x="295" y="575" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_1}}</text>
  <text x="295" y="590" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_2}}</text>
  
  <!-- Cables & Installation Section -->
  <text x="290" y="615" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CABLES &amp; INSTALLATION:</text>
  <text x="295" y="635" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_1}}</text>
  <text x="295" y="650" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_2}}</text>
  
  <!-- Warranty & Specs Section -->
  <text x="290" y="675" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WARRANTY &amp; SPECS:</text>
  <text x="295" y="695" fill="white" font-family="Arial, sans-serif" font-size="12">{{WARRANTY_DETAIL_1}}</text>
  <text x="295" y="710" fill="white" font-family="Arial, sans-serif" font-size="12">{{WARRANTY_DETAIL_2}}</text>
  
  <!-- Performance Section -->
  <text x="290" y="735" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">EXPECTED PERFORMANCE:</text>
  <text x="295" y="755" fill="white" font-family="Arial, sans-serif" font-size="12">{{PERFORMANCE_DETAIL_1}}</text>
  <text x="295" y="770" fill="white" font-family="Arial, sans-serif" font-size="12">{{PERFORMANCE_DETAIL_2}}</text>
  
  <!-- Description Box (Left Column Extended) -->
  <text x="40" y="540" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="40" y="560" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_1}}</text>
  <text x="40" y="575" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_2}}</text>
  <text x="40" y="590" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_3}}</text>
  <text x="40" y="605" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_4}}</text>
  <text x="40" y="620" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_5}}</text>
  <text x="40" y="635" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_6}}</text>
  
  <!-- System Benefits -->
  <text x="40" y="665" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="40" y="685" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="40" y="705" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="40" y="725" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="40" y="745" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_5}}</text>
  
  <!-- Price Section -->
  <rect x="20" y="840" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="865" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="885" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="905" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>
  
  <!-- Delivery Information -->
  <rect x="420" y="840" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="860" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="880" r="3" fill="#f59e0b"/>
  <text x="450" y="885" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="895" r="3" fill="#f59e0b"/>
  <text x="450" y="900" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="910" r="3" fill="#f59e0b"/>
  <text x="450" y="915" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>
  
  <!-- Contact Information -->
  <rect x="420" y="930" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="950" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="965" r="3" fill="#f59e0b"/>
  <text x="450" y="970" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="970" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="980" r="3" fill="#f59e0b"/>
  <text x="450" y="985" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="985" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>
</svg>
