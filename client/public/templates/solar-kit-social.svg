<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  
  <!-- Stars -->
  <g fill="#fbbf24">
    <polygon points="40,45 45,35 50,45 60,45 52,53 55,63 45,57 35,63 38,53 30,45" />
    <polygon points="65,45 70,35 75,45 85,45 77,53 80,63 70,57 60,63 63,53 55,45" />
    <polygon points="90,45 95,35 100,45 110,45 102,53 105,63 95,57 85,63 88,53 80,45" />
    <polygon points="115,45 120,35 125,45 135,45 127,53 130,63 120,57 110,63 113,53 105,45" />
    <polygon points="140,45 145,35 150,45 160,45 152,53 155,63 145,57 135,63 138,53 130,45" />
  </g>
  
  <!-- Header Text -->
  <text x="180" y="55" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">{{RATING_TEXT}}</text>
  
  <!-- Brand and Category Text -->
  <text x="640" y="50" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{BRAND_TEXT}}</text>
  <text x="640" y="75" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{CATEGORY_TEXT}}</text>
  
  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>
  
  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>
  
  <!-- Main Content Area - EXTENDED HEIGHT -->
  <rect x="20" y="300" width="760" height="720" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  
  <!-- Left Column - Image Container -->
  <rect x="40" y="320" width="220" height="160" fill="white" rx="5"/>
  
  <!-- Product Image Element -->
  <image x="45" y="325" width="210" height="150" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />
  
  <!-- Fallback for when no image is provided -->
  <rect x="45" y="325" width="210" height="150" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="150" y="400" fill="#666" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>
  
  <text x="150" y="490" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="150" y="510" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>
  
  <!-- Right Column - Product Details Header -->
  <text x="290" y="345" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">PRODUCT DETAILS</text>
  
  <!-- Dynamic Power System Section (1-3 fields) -->
  <text x="290" y="375" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POWER SYSTEM:</text>
  <text x="295" y="395" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_1}}</text>
  <text x="295" y="410" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_2}}</text>
  <text x="295" y="425" fill="white" font-family="Arial, sans-serif" font-size="12">{{POWER_DETAIL_3}}</text>
  
  <!-- Dynamic Solar Panels Section (1-2 fields) -->
  <text x="290" y="450" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SOLAR PANELS:</text>
  <text x="295" y="470" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_1}}</text>
  <text x="295" y="485" fill="white" font-family="Arial, sans-serif" font-size="12">{{PANEL_DETAIL_2}}</text>
  
  <!-- Dynamic Mounting Hardware Section (1-3 fields) -->
  <text x="290" y="510" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MOUNTING HARDWARE:</text>
  <text x="295" y="530" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_1}}</text>
  <text x="295" y="545" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_2}}</text>
  <text x="295" y="560" fill="white" font-family="Arial, sans-serif" font-size="12">{{MOUNT_DETAIL_3}}</text>
  
  <!-- Dynamic Electrical Components Section (1-3 fields) -->
  <text x="290" y="585" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ELECTRICAL COMPONENTS:</text>
  <text x="295" y="605" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_1}}</text>
  <text x="295" y="620" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_2}}</text>
  <text x="295" y="635" fill="white" font-family="Arial, sans-serif" font-size="12">{{ELEC_DETAIL_3}}</text>
  
  <!-- Dynamic Cables and Installation Section (1-3 fields) -->
  <text x="290" y="660" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CABLES AND INSTALLATION:</text>
  <text x="295" y="680" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_1}}</text>
  <text x="295" y="695" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_2}}</text>
  <text x="295" y="710" fill="white" font-family="Arial, sans-serif" font-size="12">{{CABLE_DETAIL_3}}</text>
  
  <!-- NEW: Additional Assembly Parts Section -->
  <text x="290" y="735" fill="#f59e0b" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ADDITIONAL PARTS:</text>
  <text x="295" y="755" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_1}}</text>
  <text x="295" y="770" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_2}}</text>
  <text x="295" y="785" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_3}}</text>
  <text x="295" y="800" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_4}}</text>
  <text x="295" y="815" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_5}}</text>
  <text x="295" y="830" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_6}}</text>
  <text x="295" y="845" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_7}}</text>
  <text x="295" y="860" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_8}}</text>
  <text x="295" y="875" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_9}}</text>
  <text x="295" y="890" fill="white" font-family="Arial, sans-serif" font-size="11">{{ADDITIONAL_PART_10}}</text>
  
  <!-- Description Box (Left Column Extended) -->
  <text x="40" y="540" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="40" y="560" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_1}}</text>
  <text x="40" y="575" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_2}}</text>
  <text x="40" y="590" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_3}}</text>
  <text x="40" y="605" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_4}}</text>
  <text x="40" y="620" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_5}}</text>
  <text x="40" y="635" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_6}}</text>
  
  <!-- System Benefits -->
  <text x="40" y="665" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="40" y="685" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="40" y="705" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="40" y="725" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="40" y="745" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_5}}</text>
  
  <!-- Warranty & Support Info (Left Column) -->
  <text x="40" y="775" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">WARRANTY &amp; SUPPORT:</text>
  <text x="40" y="795" fill="white" font-family="Arial, sans-serif" font-size="10">• Professional installation support</text>
  <text x="40" y="810" fill="white" font-family="Arial, sans-serif" font-size="10">• Comprehensive warranty coverage</text>
  <text x="40" y="825" fill="white" font-family="Arial, sans-serif" font-size="10">• Technical support included</text>
  
  <!-- Performance Expectations (Left Column) -->
  <text x="40" y="855" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EXPECTED PERFORMANCE:</text>
  <text x="40" y="875" fill="white" font-family="Arial, sans-serif" font-size="10">• High efficiency energy generation</text>
  <text x="40" y="890" fill="white" font-family="Arial, sans-serif" font-size="10">• Reliable backup power system</text>
  <text x="40" y="905" fill="white" font-family="Arial, sans-serif" font-size="10">• Optimized for South African conditions</text>
  
  <!-- Price Section - MOVED DOWN -->
  <rect x="20" y="1040" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="1065" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="1085" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="1105" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>
  
  <!-- Delivery Information - MOVED DOWN -->
  <rect x="420" y="1040" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1060" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="1080" r="3" fill="#f59e0b"/>
  <text x="450" y="1085" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="1095" r="3" fill="#f59e0b"/>
  <text x="450" y="1100" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="1110" r="3" fill="#f59e0b"/>
  <text x="450" y="1115" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>
  
  <!-- Contact Information - MOVED DOWN -->
  <rect x="420" y="1130" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1150" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="1165" r="3" fill="#f59e0b"/>
  <text x="450" y="1170" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="1170" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="1180" r="3" fill="#f59e0b"/>
  <text x="450" y="1185" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="1185" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>
  
  <!-- Footer Note -->
  <rect x="20" y="1130" width="380" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="210" y="1150" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IMPORTANT NOTES</text>
  <text x="210" y="1170" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">*E&amp;EO may occur. All prices VAT inclusive.</text>
  <text x="210" y="1185" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Professional installation recommended.</text>
</svg>
