<svg viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reusable elements -->
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="deepBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001428;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#002a56;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00162e;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowCenter" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#001428;stop-opacity:0" />
    </radialGradient>
    
    <!-- Glowing effect filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Circuit trace pattern -->
    <pattern id="circuitPattern" patternUnits="userSpaceOnUse" width="500" height="500">
      <!-- Horizontal traces -->
      <path d="M0,100 L50,100 L70,120 L200,120 L230,150 L350,150 L400,200 L500,200" 
            fill="none" stroke="#4d88ff" stroke-width="1.5" opacity="0.3"/>
      <path d="M0,300 L100,300 L150,350 L300,350 L350,300 L500,300" 
            fill="none" stroke="#4d88ff" stroke-width="1.5" opacity="0.3"/>
      <path d="M0,450 L100,450 L120,470 L220,470 L250,500 L500,500" 
            fill="none" stroke="#4d88ff" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Vertical traces -->
      <path d="M150,0 L150,50 L170,70 L170,150 L150,170 L150,300 L170,320 L170,450 L150,470 L150,500" 
            fill="none" stroke="#4d88ff" stroke-width="1.5" opacity="0.3"/>
      <path d="M350,0 L350,100 L330,120 L330,200 L350,220 L350,350 L330,370 L330,450 L350,470 L350,500" 
            fill="none" stroke="#4d88ff" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Connection points -->
      <circle cx="150" cy="100" r="4" fill="#4d88ff" opacity="0.5"/>
      <circle cx="350" cy="150" r="4" fill="#4d88ff" opacity="0.5"/>
      <circle cx="150" cy="300" r="4" fill="#4d88ff" opacity="0.5"/>
      <circle cx="350" cy="300" r="4" fill="#4d88ff" opacity="0.5"/>
      <circle cx="150" cy="450" r="4" fill="#4d88ff" opacity="0.5"/>
      <circle cx="250" cy="470" r="4" fill="#4d88ff" opacity="0.5"/>
    </pattern>
    
    <!-- Seasonal pattern (spring flowers) -->
    <pattern id="springPattern" patternUnits="userSpaceOnUse" width="300" height="300" opacity="0.07">
      <path d="M50,50 C60,30 80,30 90,50 C110,30 130,30 140,50 C160,30 180,30 190,50 C190,70 180,90 160,100 C180,120 190,140 190,160 C170,160 150,150 140,130 C130,150 110,160 90,160 C90,140 100,120 120,100 C100,90 90,70 90,50" 
            fill="none" stroke="white" stroke-width="1.5"/>
      <path d="M10,100 C20,80 40,80 50,100 C70,80 90,80 100,100 C120,80 140,80 150,100 C150,120 140,140 120,150 C140,170 150,190 150,210 C130,210 110,200 100,180 C90,200 70,210 50,210 C50,190 60,170 80,150 C60,140 50,120 50,100" 
            fill="none" stroke="white" stroke-width="1.5" transform="translate(50, 50)"/>
    </pattern>
    
    <!-- Flame gradient for Hot Deals -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:1" />
    </linearGradient>
    
    <!-- Rainbow gradient for SPRING -->
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5555;stop-opacity:1" />
      <stop offset="17%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#55ff55;stop-opacity:1" />
      <stop offset="67%" style="stop-color:#55ffff;stop-opacity:1" />
      <stop offset="83%" style="stop-color:#5555ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff55ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Energy particles -->
    <filter id="particleBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background with enhanced gradients and patterns -->
  <rect width="1200" height="1200" fill="url(#deepBlueGradient)"/>
  <rect width="1200" height="1200" fill="url(#glowCenter)"/>
  <rect width="1200" height="1200" fill="url(#circuitPattern)"/>
  <rect width="1200" height="1200" fill="url(#springPattern)"/>
  
  <!-- Curvy background section -->
  <path d="M0,400 C200,350 400,450 600,400 C800,350 1000,450 1200,400 L1200,1200 L0,1200 Z" 
        fill="#001428" opacity="0.6"/>
  
  <!-- Energy particles in background -->
  <g opacity="0.6">
    <circle cx="150" cy="180" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="820" cy="120" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="720" cy="350" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="250" cy="280" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="450" cy="150" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="580" cy="220" r="3" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="940" cy="280" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="80" cy="350" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
  </g>
  
  <!-- Header with B SHOCKED logo -->
  <g id="logo" transform="translate(150, 120)">
    <!-- B vertical line with enhanced glow -->
    <rect x="0" y="-30" width="15" height="120" fill="white" filter="url(#glow)"/>
    
    <!-- SHOCKED text with improved font -->
    <text x="30" y="50" font-family="Exo 2, Audiowide, Arial, sans-serif" font-size="70" font-weight="300" letter-spacing="5" fill="white">{{COMPANY_NAME}}</text>
    
    <!-- Custom O with electrical effect -->
    <g transform="translate(245, 50)">
      <circle cx="0" cy="0" r="35" fill="transparent" stroke="white" stroke-width="3"/>
      
      <!-- Enhanced lightning effect in O -->
      <path d="M-15,-10 C0,-20 15,-10 0,0 C-15,10 0,20 15,10" 
            fill="none" stroke="white" stroke-width="2" opacity="0.8" filter="url(#softGlow)"/>
      
      <!-- Additional electricity elements with glow -->
      <path d="M-40,-5 L-35,0 L-40,5" stroke="white" stroke-width="1" opacity="0.6" filter="url(#softGlow)"/>
      <path d="M40,-5 L35,0 L40,5" stroke="white" stroke-width="1" opacity="0.6" filter="url(#softGlow)"/>
    </g>
    
    <!-- Subtitle with improved font -->
    <text x="250" y="80" font-family="Rajdhani, Arial, sans-serif" font-size="24" font-weight="300" letter-spacing="3" fill="white">ELECTRICAL | SOLAR</text>
  </g>
  
  <!-- Seasonal header with flowing design -->
  <g id="seasonal-header" transform="translate(800, 200)">
    <!-- Flowing shape container -->
    <path d="M-250,-80 C-150,-100 150,-100 250,-80 C350,-60 350,60 250,80 C150,100 -150,100 -250,80 C-350,60 -350,-60 -250,-80 Z" 
          fill="#001428" opacity="0.8" stroke="#FFB900" stroke-width="2"/>
    
    <!-- SPRING text with rainbow gradient -->
    <text x="-170" y="-20" font-family="Russo One, Impact, Arial, sans-serif" font-size="50" fill="url(#rainbowGradient)" filter="url(#softGlow)">SPRING</text>
    
    <!-- FLING text -->
    <text x="40" y="-20" font-family="Russo One, Impact, Arial, sans-serif" font-size="50" fill="white">FLING</text>
    
    <!-- HOT DEALS with flame icon -->
    <g transform="translate(0, 40)">
      <!-- Flame icon -->
      <path d="M-170,0 C-165,-30 -145,-10 -140,-40 C-135,-10 -115,-30 -110,0 C-115,20 -165,20 -170,0 Z" fill="url(#flameGradient)" filter="url(#softGlow)"/>
      
      <!-- HOT DEALS text -->
      <text x="0" y="15" font-family="Teko, Impact, Arial, sans-serif" font-size="60" fill="url(#flameGradient)" filter="url(#softGlow)" text-anchor="middle">HOT DEALS</text>
    </g>
  </g>
  
  <!-- Product Category Title -->
  <g id="product-category" transform="translate(600, 350)">
    <text x="0" y="0" font-family="Chakra Petch, Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">{{PRODUCT_TITLE}}</text>
    
    <!-- Curved underline with energy particles -->
    <path d="M-250,20 C-150,10 150,10 250,20" fill="none" stroke="#FFB900" stroke-width="2"/>
    <circle cx="-150" cy="20" r="3" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="0" cy="20" r="3" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="150" cy="20" r="3" fill="#FFB900" filter="url(#particleBlur)"/>
  </g>
  
  <!-- Product image section - left side -->
  <g id="product-image" transform="translate(350, 600)">
    <!-- Energy frame for product -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="5" dy="5" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
    
    <!-- Placeholder for product image -->
    <rect x="-200" y="-150" width="400" height="300" rx="5" fill="white" filter="url(#shadow)"/>
    
    <!-- Product image -->
<!-- In your SVG templates -->
<image x="-180" y="-130" width="360" height="260" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet"/>  </g>
  
  <!-- Product specs - right side -->
  <g id="product-specs" transform="translate(850, 580)">
    <!-- Product subtitle -->
    <foreignObject x="-300" y="40" width="600" height="100">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: Titillium Web, Arial, sans-serif; font-size: 25px; color: #FFB900; text-align: center;">({{PRODUCT_DESCRIPTION}})</p>
    </foreignObject>
    <text x="0" y="80" font-family="Chakra Petch, Arial, sans-serif" font-size="30" font-weight="bold" fill="#FFB900" text-anchor="middle">SKU: {{PRODUCT_SKU}}</text>
    
    <!-- Pricing options with flowing container -->
    <g transform="translate(-150, 160)">
      <!-- Pricing bubble - Price per Watt -->
      <path d="M-100,-50 C-50,-70 50,-70 100,-50 C150,-30 150,30 100,50 C50,70 -50,70 -100,50 C-150,30 -150,-30 -100,-50 Z" 
            fill="#ff6600" opacity="0.9"/>
      
      <text x="0" y="-20" font-family="Rajdhani, Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">EXCL. VAT</text>
      <text x="0" y="20" font-family="Teko, Impact, Arial, sans-serif" font-size="40" font-weight="bold" fill="#001428" text-anchor="middle">{{PRODUCT_PRICE}}</text>
      <text x="0" y="50" font-family="Share Tech, Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">p/Unit</text>
    </g>
  </g>
  
  <!-- Seasonal tagline with flowing design -->
  <g id="tagline" transform="translate(600, 850)">
    <!-- Curved container for tagline -->
    <path d="M-350,-40 C-250,-60 250,-60 350,-40 C450,-20 450,20 350,40 C250,60 -150,60 -350,40 C-450,20 -450,-20 -350,-40 Z" 
          fill="#001428" opacity="0.8" stroke="#FFB900" stroke-width="1"/>
    
    <!-- Tagline text with seasonal twist -->
    <foreignObject x="-300" y="-30" width="600" height="80">
      <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: Rajdhani, Arial, sans-serif; font-size: 30px; font-weight: bold; color: white; text-align: center;">{{PRODUCT_DESCRIPTION}}</p>
    </foreignObject>
  </g>
  
  <!-- Contact section with flowing design -->
  <g id="contact-section" transform="translate(600, 950)">
    <!-- Contact details with icons -->
    <g transform="translate(-350, 0)">
      <circle cx="0" cy="0" r="20" fill="#001428" stroke="#FFB900" stroke-width="1"/>
      <text x="0" y="5" font-family="Share Tech, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">📞</text>
      <text x="40" y="5" font-family="Share Tech, Arial, sans-serif" font-size="20" fill="white">{{PHONE_NUMBER}}</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#001428" stroke="#FFB900" stroke-width="1"/>
      <text x="0" y="5" font-family="Share Tech, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">💬</text>
      <text x="40" y="5" font-family="Share Tech, Arial, sans-serif" font-size="20" fill="white">{{EMAIL}}</text>
    </g>
    
    <g transform="translate(350, 0)">
      <circle cx="0" cy="0" r="20" fill="#001428" stroke="#FFB900" stroke-width="1"/>
      <text x="0" y="5" font-family="Share Tech, Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">🌐</text>
      <text x="40" y="5" font-family="Share Tech, Arial, sans-serif" font-size="20" fill="white">{{WEBSITE}}</text>
    </g>
  </g>
  
  <!-- Footer note -->
  <g id="footer-note" transform="translate(600, 1000)">
    <text x="0" y="0" font-family="Titillium Web, Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">*E&amp;EO may occur. All Prices are VAT Inclusive.</text>
  </g>
  
  <!-- Energy particle accents throughout -->
  <g opacity="0.7">
    <circle cx="200" cy="780" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="750" cy="820" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="150" cy="620" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="850" cy="680" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="450" cy="950" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="650" cy="500" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="350" cy="400" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="950" cy="950" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
    <circle cx="550" cy="720" r="2" fill="#FFB900" filter="url(#particleBlur)"/>
  </g>
</svg>
