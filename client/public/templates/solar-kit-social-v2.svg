<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#1e3a8a"/>
  
  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" fill="#1e3a8a" stroke="#f59e0b" stroke-width="3" rx="10"/>
  <!-- Rating Stars -->
  <text x="50" y="60" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20">★★★★★</text>
  <text x="190" y="60" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{RATING_TEXT}}</text>

  <!-- Brand Text -->
  <text x="40" y="80" fill="white" font-family="Arial, sans-serif" font-size="50" font-weight="bold">{{BRAND_TEXT}}</text>

  <!-- Category Text -->
  <text x="770" y="120" fill="white" font-family="Arial, sans-serif" font-size="32" text-anchor="end">{{CATEGORY_TEXT}}</text>

  <!-- Main Product Title -->
  <rect x="20" y="160" width="760" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="400" y="200" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">{{MAIN_TITLE}}</text>

  <!-- SKU Section -->
  <rect x="20" y="240" width="760" height="40" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="5"/>
  <text x="30" y="265" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SKU:</text>
  <text x="70" y="265" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">{{PRODUCT_SKU}}</text>

  <!-- Main Content Area -->
  <rect x="20" y="300" width="760" height="720" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>

  <!-- Left Column - QUARTER SIZE Image (190x180 = ~25% of 760x720 container) -->
  <rect x="40" y="320" width="200" height="190" fill="white" rx="5"/>

  <!-- Product Image Element - QUARTER SIZE -->
  <image x="45" y="325" width="190" height="180" href="{{PRODUCT_IMAGE}}" preserveAspectRatio="xMidYMid meet" />

  <!-- Fallback for when no image is provided -->
  <rect x="45" y="325" width="190" height="180" fill="#f0f0f0" rx="3" opacity="{{IMAGE_FALLBACK_OPACITY}}"/>
  <text x="140" y="415" fill="#666" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" opacity="{{IMAGE_FALLBACK_OPACITY}}">[Product Image]</text>

  <text x="140" y="535" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">{{IMAGE_TITLE}}</text>
  <text x="140" y="555" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{SECONDARY_DESCRIPTION}}</text>

  <!-- Right Column - Product Details (WIDER since image is smaller) -->
  <text x="260" y="345" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PRODUCT DETAILS</text>

  <!-- Dynamic Power System Section -->
  <text x="260" y="370" fill="#fbbf24" font-family="Arial, sans-serif" font-size="13" font-weight="bold">POWER SYSTEM:</text>
  <text x="265" y="387" fill="white" font-family="Arial, sans-serif" font-size="11">{{POWER_DETAIL_1}}</text>
  <text x="265" y="401" fill="white" font-family="Arial, sans-serif" font-size="11">{{POWER_DETAIL_2}}</text>
  <text x="265" y="415" fill="white" font-family="Arial, sans-serif" font-size="11">{{POWER_DETAIL_3}}</text>

  <!-- Dynamic Solar Panels Section -->
  <text x="260" y="435" fill="#fbbf24" font-family="Arial, sans-serif" font-size="13" font-weight="bold">SOLAR PANELS:</text>
  <text x="265" y="452" fill="white" font-family="Arial, sans-serif" font-size="11">{{PANEL_DETAIL_1}}</text>
  <text x="265" y="466" fill="white" font-family="Arial, sans-serif" font-size="11">{{PANEL_DETAIL_2}}</text>

  <!-- Dynamic Mounting Hardware Section -->
  <text x="260" y="486" fill="#fbbf24" font-family="Arial, sans-serif" font-size="13" font-weight="bold">MOUNTING HARDWARE:</text>
  <text x="265" y="503" fill="white" font-family="Arial, sans-serif" font-size="11">{{MOUNT_DETAIL_1}}</text>
  <text x="265" y="517" fill="white" font-family="Arial, sans-serif" font-size="11">{{MOUNT_DETAIL_2}}</text>
  <text x="265" y="531" fill="white" font-family="Arial, sans-serif" font-size="11">{{MOUNT_DETAIL_3}}</text>

  <!-- Dynamic Electrical Components Section -->
  <text x="260" y="551" fill="#fbbf24" font-family="Arial, sans-serif" font-size="13" font-weight="bold">ELECTRICAL COMPONENTS:</text>
  <text x="265" y="568" fill="white" font-family="Arial, sans-serif" font-size="11">{{ELEC_DETAIL_1}}</text>
  <text x="265" y="582" fill="white" font-family="Arial, sans-serif" font-size="11">{{ELEC_DETAIL_2}}</text>
  <text x="265" y="596" fill="white" font-family="Arial, sans-serif" font-size="11">{{ELEC_DETAIL_3}}</text>

  <!-- Dynamic Cables Section -->
  <text x="260" y="616" fill="#fbbf24" font-family="Arial, sans-serif" font-size="13" font-weight="bold">CABLES & INSTALL:</text>
  <text x="265" y="633" fill="white" font-family="Arial, sans-serif" font-size="11">{{CABLE_DETAIL_1}}</text>
  <text x="265" y="647" fill="white" font-family="Arial, sans-serif" font-size="11">{{CABLE_DETAIL_2}}</text>
  <text x="265" y="661" fill="white" font-family="Arial, sans-serif" font-size="11">{{CABLE_DETAIL_3}}</text>

  <!-- Additional Parts Section (SMALLER TEXT) -->
  <text x="260" y="681" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ADDITIONAL PARTS:</text>
  <text x="265" y="695" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_1}}</text>
  <text x="265" y="706" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_2}}</text>
  <text x="265" y="717" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_3}}</text>
  <text x="265" y="728" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_4}}</text>
  <text x="265" y="739" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_5}}</text>
  <text x="265" y="750" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_6}}</text>
  <text x="265" y="761" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_7}}</text>
  <text x="265" y="772" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_8}}</text>
  <text x="265" y="783" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_9}}</text>
  <text x="265" y="794" fill="white" font-family="Arial, sans-serif" font-size="10">{{ADDITIONAL_PART_10}}</text>

  <!-- Description Box (Left Column - below smaller image) -->
  <text x="40" y="580" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{DESCRIPTION_TITLE}}</text>
  <text x="40" y="600" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_1}}</text>
  <text x="40" y="615" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_2}}</text>
  <text x="40" y="630" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_3}}</text>
  <text x="40" y="645" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_4}}</text>
  <text x="40" y="660" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_5}}</text>
  <text x="40" y="675" fill="white" font-family="Arial, sans-serif" font-size="12">{{DESCRIPTION_LINE_6}}</text>
  <text x="40" y="690" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_7}}</text>
  <text x="40" y="702" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_8}}</text>
  <text x="40" y="714" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_9}}</text>
  <text x="40" y="726" fill="white" font-family="Arial, sans-serif" font-size="11">{{DESCRIPTION_LINE_10}}</text>

  <!-- System Benefits -->
  <text x="40" y="810" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{BENEFIT_1}}</text>
  <text x="40" y="828" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{BENEFIT_2}}</text>
  <text x="40" y="846" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{BENEFIT_3}}</text>
  <text x="40" y="864" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{BENEFIT_4}}</text>
  <text x="40" y="882" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">{{BENEFIT_5}}</text>
  <text x="40" y="900" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_6}}</text>
  <text x="40" y="915" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_7}}</text>
  <text x="40" y="930" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_8}}</text>
  <text x="40" y="945" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_9}}</text>
  <text x="40" y="960" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">{{BENEFIT_10}}</text>

  <!-- Price Section -->
  <rect x="20" y="1030" width="380" height="80" fill="#f59e0b" rx="10"/>
  <text x="210" y="1055" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">{{PRICE_HEADER}}</text>
  <text x="210" y="1075" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">{{PRICE_AMOUNT}}</text>
  <text x="210" y="1095" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">{{PRICE_NOTE}}</text>

  <!-- Delivery Information -->
  <rect x="420" y="1030" width="360" height="80" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1050" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">DELIVERY INFORMATION</text>
  <circle cx="440" cy="1065" r="3" fill="#f59e0b"/>
  <text x="450" y="1070" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_1}}</text>
  <circle cx="440" cy="1080" r="3" fill="#f59e0b"/>
  <text x="450" y="1085" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_2}}</text>
  <circle cx="440" cy="1095" r="3" fill="#f59e0b"/>
  <text x="450" y="1100" fill="white" font-family="Arial, sans-serif" font-size="11">{{DELIVERY_3}}</text>

  <!-- Contact Information -->
  <rect x="420" y="1120" width="360" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="600" y="1140" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">CONTACT INFORMATION</text>
  <circle cx="440" cy="1155" r="3" fill="#f59e0b"/>
  <text x="450" y="1160" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_1}}</text>
  <text x="570" y="1160" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_EMAIL}}</text>
  <circle cx="440" cy="1170" r="3" fill="#f59e0b"/>
  <text x="450" y="1175" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_PHONE_2}}</text>
  <text x="570" y="1175" fill="white" font-family="Arial, sans-serif" font-size="11">{{CONTACT_WEBSITE}}</text>

  <!-- Footer Note -->
  <rect x="20" y="1120" width="380" height="60" fill="#1e3a8a" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="210" y="1140" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">IMPORTANT NOTES</text>
  <text x="210" y="1160" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">*E&amp;EO may occur. All prices VAT inclusive.</text>
  <text x="210" y="1175" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Professional installation recommended.</text>
</svg>